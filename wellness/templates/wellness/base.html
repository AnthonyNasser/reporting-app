<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block title %}
        ASI Active Dashboard
    {% endblock title %}        
    </title>
    {% load staticfiles %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'wellness/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'wellness/css/bootstrap-theme.min.css' %}" />
    {% endblock css %}
    <!-- Leave last: Holds all custom rewrites -->
    <link rel="stylesheet" type="text/css" href="{% static 'wellness/css/style.css' %}" />   
</head>

<body>
    <div class="container-fluid">
        {% block navbar %}
        <div id="navbar">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'wellness:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'wellness:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'wellness:events' %}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Events</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Signed in as {{ user.username|capfirst }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'logout' %}?next={{ request.path }}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        {% endblock navbar %}
        <div id="content">
            {% block content %}{% endblock content %}
        </div>
    {% block script %}
    <script src="{% static 'wellness/js/jquery.min.js' %}"></script>
    <script src="{% static 'wellness/js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'wellness/js/moment.min.js' %}"></script>

    <!-- Add active state to navbar -->
    <script>
        $('.navbar-nav li.active').removeClass('active');
        $('a[href="' + this.location.pathname + '"]').parent().addClass('active');
    </script>
    {% endblock script %}    
</body>
</html>
